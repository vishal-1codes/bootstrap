<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>
    <h1>carousel!!!</h1>
                                                                    <!-- slides only-->
    <hr>
    <h4> auto slides </h4>
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
        <img src="https://867688.smushcdn.com/2059312/wp-content/uploads/2016/05/Header-laptop-with-notebook-and-phone.jpg" class="d-block w-100" alt="image error..">             <!-- image slide 1,2,3 not have control on it /start if u croll down
 , infinity 1,2,3 image-->
    </div>
    <div class="carousel-item">
      <img src="http://www.boostnet.in/wp-content/uploads/2016/10/Header-1.png" class="d-block w-100" alt="image error">
    </div>
    <div class="carousel-item">
      <img src="https://867688.smushcdn.com/2059312/wp-content/uploads/2016/05/Header-laptop-with-notebook-and-phone.jpg" class="d-block w-100" alt="image error..">
    </div>
  </div>
</div>
                                                                    <!-- s_o close-->
                                                                    <!-- slides with controls-->
    <hr>
    <h4>slides have contols </h4>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">              <!-- slides have contorls-->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="http://www.boostnet.in/wp-content/uploads/2016/10/Header-1.png" class="d-block w-100" alt="button error">
    </div>
    <div class="carousel-item">
      <img src="https://867688.smushcdn.com/2059312/wp-content/uploads/2016/05/Header-laptop-with-notebook-and-phone.jpg" class="d-block w-100" alt="button erroe">
    </div>
    <div class="carousel-item">
      <img src="http://www.boostnet.in/wp-content/uploads/2016/10/Header-1.png" class="d-block w-100" alt="button error">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
                                                                    <!-- sWc close-->
                                                                    <!-- manual slides with indicators-->   
    <hr>                                                              
    <h4> manual slides with indicators </h4>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://867688.smushcdn.com/2059312/wp-content/uploads/2016/05/Header-laptop-with-notebook-and-phone.jpg" class="d-block w-100" alt="indicator error">
    </div>
    <div class="carousel-item">
      <img src="http://www.boostnet.in/wp-content/uploads/2016/10/Header-1.png" class="d-block w-100" alt="indicator error">
    </div>
    <div class="carousel-item">
      <img src="https://867688.smushcdn.com/2059312/wp-content/uploads/2016/05/Header-laptop-with-notebook-and-phone.jpg" class="d-block w-100" alt="indicator error">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
