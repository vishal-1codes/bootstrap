<!doctype html>
<html lang="en">
  <head>
    <!-- button example -->
    <button type="button" class="btn btn-dark">Dark</button>         <!-- link well be inbuild , in this example link well be class=" btn-dark"-->
    <button type="button" class="btn btn-link">Link</button>
    <!--b_e close-->
    <hr>
    <!-- button tag -->
    <a class="btn btn-primary" href="#" role="button">Link</a>       <!-- link in same page , using <a> -->
    <button class="btn btn-primary" type="submit">Button</button>
    <input class="btn btn-primary" type="button" value="Input">      <!-- input tag use for link in same page--->
    <input class="btn btn-primary" type="submit" value="Submit">
    <input class="btn btn-primary" type="reset" value="Reset">
    <!--b_t close-->
    <hr>
    <!--outline buttond-->
    <button type="button" class="btn btn-outline-primary">Primary</button>      <!-- outline & name will be highlight-->
    <button type="button" class="btn btn-outline-secondary">Secondary</button>  <!-- button use , class="btn btn-outline-"" ,-->
    <button type="button" class="btn btn-outline-success">Success</button>
    <button type="button" class="btn btn-outline-danger">Danger</button>
    <button type="button" class="btn btn-outline-warning">Warning</button>
    <button type="button" class="btn btn-outline-info">Info</button>
    <!--o_b close-->
    <hr>
    <!--size-->                                                                  <!-- use for size -->
    <button type="button" class="btn btn-primary btn-lg">Large button</button>   <!-- class="btn btn-primary btn-lg", btn-lg for large size button-->
    <button type="button" class="btn btn-secondary btn-sm">small button</button> <!--                                 btn-sm for small size button-->
    <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>  <!-- bar button or full screen button-->
    <!--s close-->
    <hr>
    <!--active state & disabled state-->
    <a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Active link</a>    <!-- class have active keyword & also have <a>,active state have fill as click the button ,  -->
    <button type="button" class="btn btn-lg btn-primary" disabled>Disabled button</button>                   <!-- class have disabled keyword,disabled state not have fill as click the button-->
    <a href="#" class="btn btn-primary btn-lg disabled" tabindex="-1" role="button" aria-disabled="true">Primary link</a> <!-- disabled button in active structute-->
    <!-- a&d close-->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <hr>
  <body>
    <h1>Hello, world!</h1>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
